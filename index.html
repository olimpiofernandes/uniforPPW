<!DOCTYPE html>
<html>
<head>
    <title> Facebook </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body>

    <div class="navBar bg-narBar">
        <div class="ajus-cont ">
            <div class="logoNavBar">
                <img src="logog.png" class="imgLogo"> 
            </div>
            <div class="notificacoesUsers">
                <img src="user.png" title="Solitações" width="25px" height="25px" class="appStyleImg users">
                <img src="message.png" title="Mensagens" width="25px" height="25px" class="appStyleImg message">
                <img src="notif.png" title="Notificações" width="25px" height="25px"  class="appStyleImg notif">
            </div>
            <div class="barBusca">
            <input type="text" name="" placeholder=" Buscar... " class="formBusca">
                <img src="search.svg" width="15px" height="15px" class="iconSearch">
            </div>
            <div class="menu liMenuDrop">
                <div class="others fontOth">
                     <img src="profile.png" width="20px" height="20px" class="imgProfileAccess"> Usuário | Home
                </div>
                <div class="dropdown transparent">
                  <button class="btn btn-transparent dropdown-toggle transparent" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>  
            </div>
        </div>
    </div>
    
    <div class="containerMain">
        
        <div class="containerBigImage">
            <img src="logoG.jpg" width="100%" height="350px" class="imagemBackSl">        
        </div>
        
        <div class="containerInfo">
            
            <div class="profilePhoto ajust-PhotoProfile">
                <img src="profileUser.png" width="100%" height="170px">            
            </div>
            <div class="lineOptionFirst decoMenu">            
                <button class="menuOption"><A href=""> Sobre </A></button>
                <button class="menuOption"><A href=""> Fotos </A></button>
                <button class="menuOption"><A href=""> Amigos </A></button>
                <button class="menuOption"><A href=""> Likes </A></button>
            
            </div>
            
            <div class="dataInfoUsers">
            
                <div class="infoName">
                    <span class="NameUserFont">Hacking System's </span> <br/>
                    <span class="OtherUserFont">50.900 likes - 4 Info | City, State</span>
                    
                    
                </div>
                
            </div>        
        </div>
        
        <div class="mainInfo">
            
            <div class="dataUser">
                <div class="infoUserDU">
                    <img src="infoicon.png" width="20px" height="20px" class="iconAjust"> 
                    <span class="spanTextData"> Info </span> <hr class="linePerso">
                    <span class="fontEspec">Occupation: </span> <span class="fontCompl"> Computer Science Student</span> <br/>
                    <span class="fontEspec">Lives in: </span> <span class="fontCompl"> Los Angeles, Califórnia</span> <br/>
                    <span class="fontEspec">From: </span> <span class="fontCompl"> Seattle, Washington</span> <br/>
                
                </div>
                
                <div class="photosUser">
                    <img src="photosicon.png" width="20px" height="20px" class="iconAjust">
                    <span class="spanTextData"> My Photos </span> <hr class="linePerso">
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>

                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                    <div class="photoDiv"> <img src="profileUser.png" width="100%" height="60px"> </div>
                </div>
             
            </div>
            
            <div class="posts">
                <div class="postingDiv">
                    <img src="posticon.png" width="20px" height="20px" class="iconAjust">
                    <span class="spanTextData"> Post </span> <br/><br/>
                    <textarea placeholder="What are you thinking?" name="Post" class="textPost"></textarea> <Br/>
                    <button class="buttonPost buttonStylePost">Post</button>
                </div>
            
                <div class="ListPostsLast">
                    <img src="lastsposted.jpg" width="20px" height="20px" class="iconAjust">
                    <span class="spanTextData"> Latest posts </span> <br/><br/>

    </div>
    
    <div class="footer">
        
        <span class="fFontStyle">Projeto Programação para Web   &copy; 2017</span>
    
    </div>

<script src="jquery-3.2.1.slim.min.js"></script>
